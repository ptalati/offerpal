<div ng-controller="UserController">
	<h1>Invite Users</h1>
	
	<form name="inviteForm" ng-submit="inviteForm.$valid && inviteUsers(invite)">
		<div class="form-group">
			<label for="Emails">Email(s)</label>
			<textarea class="form-control" id="Emails" ng-model="invite.Emails"></textarea>
		</div>
		
		<button type="submit" class="btn btn-default">Send Invite</button>
	</form>
</div>
